<!DOCTYPE html>
<html lang="en">
<head>
    <title>Browserllama</title>
    <style>
        body { font-family: Arial, sans-serif; width: 300px; padding: 10px; }
        textarea { width: 100%; height: 80px; }
        button { width: 100%; margin-top: 5px; }
        #response { margin-top: 10px; font-weight: bold; }
        .model-selection {
            margin: 10px 0;
        }
        #modelSelect {
            width: 100%;
            margin-bottom: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h3>Chat with Ollama</h3>
    <textarea id="userInput" placeholder="Ask something..."></textarea>
    <div class="model-selection">
        <select id="modelSelect">
            <option value="deepseek-r1:1.5b">DeepSeek 1.5B</option>
            <option value="llama2">Llama 2</option>
            <option value="mistral">Mistral</option>
            <option value="codellama">CodeLlama</option>
        </select>
    </div>
    <button id="sendButton">Send</button>
    <div id="response"></div>
    <script src="popup.js"></script>
</body>
</html>
