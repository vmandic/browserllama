<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browserllama</title>
    <style>
        :root {
            --bg: #f4f7fb;
            --card: #ffffff;
            --text: #192638;
            --muted: #4f5f73;
            --border: #d2dbe7;
            --accent: #1765d1;
            --accent-hover: #0f54b3;
            --accent-disabled: #8ea8cf;
            --ok: #1f9d63;
            --err: #d64545;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            width: 360px;
            padding: 14px;
            background: linear-gradient(180deg, #eef4ff 0%, var(--bg) 100%);
            color: var(--text);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .popup {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(23, 41, 68, 0.08);
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .header {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            gap: 8px;
        }

        .title {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.2px;
        }

        .subtitle {
            margin: 0;
            font-size: 12px;
            color: var(--muted);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 9px 10px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #f8fbff;
            color: var(--muted);
            font-size: 13px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #9aadca;
            flex-shrink: 0;
        }

        .status.is-online .status-dot {
            background: var(--ok);
        }

        .status.is-offline .status-dot {
            background: var(--err);
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .label {
            font-size: 12px;
            font-weight: 600;
            color: var(--muted);
        }

        textarea,
        select,
        button {
            width: 100%;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 14px;
            line-height: 1.4;
        }

        textarea,
        select {
            padding: 9px 10px;
            background: #fff;
            color: var(--text);
        }

        textarea {
            min-height: 84px;
            max-height: 180px;
            resize: vertical;
        }

        textarea:focus-visible,
        select:focus-visible,
        button:focus-visible {
            outline: 2px solid rgba(23, 101, 209, 0.25);
            outline-offset: 1px;
            border-color: var(--accent);
        }

        button {
            margin-top: 2px;
            padding: 10px 12px;
            font-weight: 600;
            color: #fff;
            background: var(--accent);
            cursor: pointer;
            border-color: var(--accent);
            transition: background-color 0.15s ease;
        }

        button:hover:not(:disabled) {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        button:disabled {
            background: var(--accent-disabled);
            border-color: var(--accent-disabled);
            cursor: not-allowed;
        }

        .response-wrap {
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-height: 0;
            flex: 1;
        }

        .compose-wrap {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .is-hidden {
            display: none !important;
        }

        .secondary-button {
            margin-top: 0;
            background: #ffffff;
            color: var(--accent);
            border-color: var(--border);
        }

        .secondary-button:hover:not(:disabled) {
            background: #f0f6ff;
            border-color: #b8cae6;
        }

        #lastPrompt,
        #response {
            margin: 0;
            min-height: 88px;
            max-height: 210px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.5;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #f8fbff;
            color: var(--text);
            font-size: 13px;
        }

        #lastPrompt {
            min-height: 56px;
            max-height: 126px;
        }

        #lastPrompt.is-placeholder,
        #response.is-placeholder {
            color: var(--muted);
        }

        @media (max-width: 380px) {
            body {
                width: 100%;
                min-width: 320px;
            }
        }
    </style>
</head>
<body>
    <main class="popup">
        <header class="header">
            <h1 class="title">Browserllama</h1>
            <p class="subtitle">Local AI Chat</p>
        </header>

        <section id="status" class="status" aria-live="polite">
            <span id="statusIndicator" class="status-dot" aria-hidden="true"></span>
            <span id="statusText">Checking provider status...</span>
        </section>

        <div id="composeWrap" class="compose-wrap">
            <div class="field">
                <label class="label" for="userInput">Prompt</label>
                <textarea id="userInput" placeholder="Ask something about the current page..."></textarea>
            </div>

            <div class="field">
                <label class="label" for="providerSelect">Provider</label>
                <select id="providerSelect">
                    <option value="ollama">Ollama</option>
                    <option value="chromeBuiltIn">Chrome built-in AI</option>
                </select>
            </div>

            <div class="field">
                <label class="label" for="modelSelect">Model</label>
                <select id="modelSelect">
                    <option value="deepseek-r1:8b">DeepSeek 8B</option>
                    <option value="deepseek-r1:1.5b">DeepSeek 1.5B</option>
                    <option value="qwen2.5:7b-16k">qwen2.5 7B (16k context)</option>
                </select>
            </div>

            <button id="sendButton" type="button">Send</button>
        </div>

        <div id="responseWrap" class="response-wrap is-hidden">
            <span class="label">Last prompt</span>
            <pre id="lastPrompt" class="is-placeholder">No prompt sent yet.</pre>
            <span class="label">Response</span>
            <pre id="response" class="is-placeholder">Response will appear here.</pre>
            <button id="newPromptButton" class="secondary-button is-hidden" type="button">New prompt</button>
        </div>
    </main>
    <script src="lib/ollama.js"></script>
    <script src="popup.js"></script>
</body>
</html>
